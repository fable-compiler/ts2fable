os: Visual Studio 2022
version: 0.8.0-build.{build}
install:
  # Get the latest stable version of .NET Core
  - cmd: choco install dotnet-sdk --version 7.0.201 --no-progress
  # Get the latest stable version of Node.js
  - ps: Update-NodeJsInstallation 18.15.0
  

build_script:
  - cmd: build Deploy
test: off
artifacts:
  - path: '*.tgz'
